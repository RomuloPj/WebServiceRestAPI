<html xmlns="http://www.w3.org//1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       layout:decorate="~{fragments/layout-simples.html}">
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <section layout:fragment="content">
            <form action="#" th:action="@{/cursos/update/{id}(id=${curso.id})}" th:object="${curso}" method="post">
                <label for="nomecurso">Nome: </label>
                <input type="text" th:field="*{nomecurso}" id="nomecurso" placeholder="Nome">
                <span th:if="${#fields.hasErrors('nomecurso')}" th:errors="*{nomecurso}"></span>
                
                <label for="cargahoraria">Carga Horária: </label>
                <input type="text" th:field="*{cargahoraria}" id="cargahoraria" placeholder="Carga horária">
                <span th:if="${#fields.hasErrors('cargahoraria')}" th:errors="*{cargahoraria}"></span>
                
                <label for="dtinicio">Data de início: </label>
                <input type="text" th:field="*{dtinicio}" id="dtinicio" placeholder="dd/mm/aaaa">
                <span th:if="${#fields.hasErrors('dtinicio')}" th:errors="*{dtinicio}"></span>
                
                <!--Botão de submit irá finalizar o método post, retornando os valores para o CursosController-->
                <input type="submit" value="Cadastrar Curso">
            </form>
        </section>
    </body>
</html>
